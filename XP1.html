function calculateTip() {
 
  let  Amount = parseFloat(prompt("entrer le montant de la facture:"));
  let  tipPercentage;
  if (Amount < 50) {
    tipPercentage = 0.2;
  } else if (Amount >= 50 && Amount <= 200) {
    tipPercentage = 0.15; 
  } else {
    tipPercentage = 0.1; 
  }

 
  let  tipAmount = Amount * tipPercentage;
  let  finalBill = Amount + tipAmount;

  
  console.log("Tip amount: $" + tipAmount.toFixed(2));
  console.log("Final bill: $" + finalBill.toFixed(2));
}

calculateTip();

const stock = {
  "banana": 6,
  "apple": 0,
  "pear": 12,
  "orange": 32,
  "blueberry": 1
};

const prices = {
  "banana": 4,
  "apple": 2,
  "pear": 1,
  "orange": 1.5,
  "blueberry": 10
};

const shoppingList = ["banana", "orange", "apple"];

function myBill() {
  let totalPrice = 0;

  for (let i = 0; i < shoppingList.length; i++) {
    const item = shoppingList[i];

    if (item in stock && stock[item] > 0) {
      totalPrice += prices[item];
    }
  }

  return totalPrice;
}

const bill = myBill();
console.log("Total bill:", bill);

function changeEnough(itemPrice, amountOfChange) {
  const quarters = amountOfChange[0] * 0.25;
  const dimes = amountOfChange[1] * 0.10;
  const nickels = amountOfChange[2] * 0.05;
  const pennies = amountOfChange[3] * 0.01;

  const totalChange = quarters + dimes + nickels + pennies;

  return totalChange >= itemPrice;
}

const itemPrice = 2.15;
const amountOfChange = [2, 0, 1, 3];
