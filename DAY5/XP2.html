<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Users:</div>
<ul>
    <li>John</li>
    <li>Pete</li>
</ul>
<script>
    let divElement = document.querySelector('div');
divElement.style.backgroundColor = 'lightblue';
divElement.style.padding = '10px';


let listItemJohn = document.querySelector('li:first-child');
listItemJohn.style.display = 'none';


let listItemPete = document.querySelector('li:nth-child(2)');
listItemPete.style.border = '1px solid black';

document.body.style.fontSize = '20px';
</script>
</body>
</html>
