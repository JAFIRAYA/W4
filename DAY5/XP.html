<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">Users:</div>
<ul class="list">
    <li>John</li>
    <li>Pete</li>
</ul>
<ul class="list">
    <li>David</li>
    <li>Sarah</li>
    <li>Dan</li>
</ul>

<script>
    let container = document.getElementById('container');
console.log(container);


let listItems = document.querySelectorAll('.list li');
listItems.forEach((item) => {
    if (item.textContent === 'Pete') {
        item.textContent = 'Richard';
    }
});


let secondListItems = document.querySelectorAll('.list:nth-child(2) li');
secondListItems.forEach((item) => {
    if (item.textContent === 'Sarah') {
        item.remove();
    }
});


let ulElements = document.querySelectorAll('.list');
ulElements.forEach((ul) => {
    let firstItem = ul.querySelector('li');
    firstItem.textContent = 'AYA';
});



</script>
</body>
</html>
