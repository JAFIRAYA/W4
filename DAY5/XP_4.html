<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="listBooks"></div>
    <script>
        let allBooks = [
    {
        title: "Harry Potter",
        author: "J.K. Rowling",
        image: "https://example.com/harrypotter.jpg",
        alreadyRead: true
    },
    {
        title: "To Kill a Mockingbird",
        author: "Harper Lee",
        image: "https://example.com/tokillamockingbird.jpg",
        alreadyRead: false
    }
];

let listBooksDiv = document.querySelector('.listBooks');


let table = document.createElement('table');


allBooks.forEach((book) => {
   
    let row = document.createElement('tr');

   
    let titleCell = document.createElement('td');
    let authorCell = document.createElement('td');
    let imageCell = document.createElement('td');


    titleCell.textContent = book.title;
    authorCell.textContent = book.author;

    
    imageCell.style.width = '100px';

   
    let image = document.createElement('img');
    image.src = book.image;
    image.alt = book.title;

   
    imageCell.appendChild(image);

    
    if (book.alreadyRead) {
        titleCell.style.color = 'red';
        authorCell.style.color = 'red';
    }

   
    row.appendChild(titleCell);
    row.appendChild(authorCell);
    row.appendChild(imageCell);

    table.appendChild(row);
});


listBooksDiv.appendChild(table);

    </script>
</body>
</html>
